<!Doctype html>
<html lang="en">
<head>
	<meta charset = "UTF-8">
	<title>Forms</title>
	<style>
	div {margin-top: 15px}
	</style>
</head>
<body>
	<h1>Volunteer Form</h1>
	<form method="POST" autocomplete="on" action="http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php" enctype="multipart/form-data">
		<fieldset>
			<h3>My Info</h3>
			<div>
				<label>First Name: <input type="text" name="first_name_field" placeholder="First Name"></label>
			</div>
			<div>
				<label>Last Name: <input type="text" name="last_name_field" placeholder="Last Name"></label>
			</div>
			<div>
				<label>Phone Number: <input type="number" name="phone_field" placeholder="Phone Number"></label>
			</div>
			<div>
				<label>Email: <input type="email" name="email_field" placeholder="Email"></label>
			</div>
			<div>
				<label> Gender: </label>
				<label> Male: <input type="radio" name="gender_field" value="Male"></label>
				<label> Female: <input type="radio" name="gender_field" value="Female"></label>
			</div>
			<div>
				<label>Age: </label>
				<select name="age_field">
					<option value="18">Under 18</option>
					<option value="18 - 24">18 - 24</option>
					<option value="25 - 34">25 - 34</option>
					<option value="35 - 44">35 - 44</option>
					<option value="44 - 54">44 - 54</option>
					<option value="55 - 64">55 - 64</option>
					<option value="65 and over">65 and over</option>
				</select>
			</div>
		</fieldset>
		<h3>My Availability</h3>
		<fieldset>
			<div>
				<label> Days Available:</label><br>
				<label> <input type="checkbox" name="available_field[]" value="Sunday"> Sunday </label><br>				
				<label> <input type="checkbox" name="available_field[]" value="Monday"> Monday </label><br>
				<label> <input type="checkbox" name="available_field[]" value="Tuesday"> Tuesday </label><br>
				<label> <input type="checkbox" name="available_field[]" value="Wednesday"> Wednesday </label><br>
				<label> <input type="checkbox" name="available_field[]" value="Thursday"> Thursday </label><br>
				<label> <input type="checkbox" name="available_field[]" value="Friday"> Friday </label><br>
				<label> <input type="checkbox" name="available_field[]" value="Saturday"> Saturday </label><br>
			</div>
			<div>
				<label> Any Comments ?</label><br>
				<textarea rows="10" cols="50" name="comments_field" placeholder="Enter Comments Here" id="our_textarea"></textarea>
			</div>
		</fieldset>
		<div>
			<input type="hidden" name="hidden_field" value="kdhungana">
		</div>
		<div>
			<input type="submit" name="sumbit" value="Send Me">
		</div>
	</form>	
</body>
</html>
